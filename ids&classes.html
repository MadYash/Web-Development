<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and Classes</title>
</head>
<body>
    <h3>Ids and Classes </h3>
    <label for="Main">Enter your name</label>
    <input type="text" id="Main">
    <br>
    <label for="secondary">Enter your age</label>
    <input type="number" id="secondary">
    <!-- Emmets for Classes  span + . class name-->

    <!-- emmets for id p + #id name  -->
    <p id="mainspan">This is for id </p>
</body>
