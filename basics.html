<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Description" content="This is description" />
    <meta
      name="keywords"
      content="html,tutorials,basic html file simple logic"
    />
    <meta name="Robots" content="INDEX,FOLLOW" />
    <title>It is a title</title>
  </head>
  <body>
    <!-- 6 types of heading tag (size decreases accordingly) -->
    <h1>Heading one</h1>
    <h2>Heading one</h2>
    <h3>Heading one</h3>
    <h4>Heading one</h4>
    <h5>Heading 2</h5>
    <h6>Heading 3</h6>
    <!-- Paragraph tag to define a paragraph  -->
    <p>This is a paragraph !!</p>
    <p>this is second</p>
    <p>This is third</p>
    <p>This is fourth</p>
    <p>this is fifth</p>
    <!-- To make the text bold  -->
    <strong>This is a bold text using strong tag </strong> <br />
    <!-- To make the text emphasized or italic -->
    <em> This is an emphasized text (italic) using em tag </em>
    <!-- to create a horizontal line  -->
    <hr> 
    <!-- anchor tag is used to link the external/internal links on the webpage -->
    <!-- target attribute is used to switch to the link with a new tab  -->
    <a href="https://www.google.co.in" target="_blank"> Go to google </a>
    <!-- For image linking  -->
    <img src="https://source.unsplash.com/random" alt="Error loading image">
  </body>
</html>
