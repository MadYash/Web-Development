<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entites</title>
</head>
<body>
    <h3>Html Entities </h3>
<!-- To display the characters which are not shown in website i.e tags and other reserved keywords then we use HTML entities -->
    <p> This is a &lt;p&gt; tag </p>
    <p> This is a  &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; nonbreaking space tag </p>
</body>
</html>
